{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'articles/css/style.css' %}">

    <title>{% block title %}My site {% endblock %}</title>
  </head>
  <body>
  <div class="contain">

    <div class="header">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'articles:index'%}"><img class="logo" src="{% static 'articles/images/logo.png' %}" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'articles:index'  %}">Main</a>
                </li>

                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'articles:addarticle'%}">Add article</a>
                </li>

                {% if request.user.is_authenticated %}
                <li class="nav-item right">
                  <a class="nav-link" href="{% url 'articles:logout' %}">Sign Out</a>
                </li>
                <li class="nav-item right active">
                  <span class="nav-link">{{user.username}}</span>
                </li>
              {% else %}
                  <li class="nav-item right">
                  <a class="nav-link" href="{% url 'articles:register' %}">Sign Up</a>
                </li>
                <li class="nav-item right">
                  <a class="nav-link" href="{% url 'articles:login' %}">Sign In</a>
                </li>
              {% endif %}
              </ul>
              <!--span class="navbar-text">
                Navbar text with an inline element
              </span/-->
            </div>
          </nav>
      </div>

    <div class="main">
      {% block content %}My site {% endblock %}
    </div>



  </div>
<div class="footer">
      Все права защищены &copy
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
